<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="css/style.css" th:href="@{/css/style.css}" />

<head>
    <meta charset="UTF-8">
    <title>Page not found</title>
</head>

<body>
    <div class="container">
        <p>Sorry, for the inconvenience caused. But, the page you're looking for does not exist.</p>
        <p>
            Error message: <span th:text="${errorMessage}">Unknown error</span>
        </p>
        <p>
            <a href="index.html" th:href="@{/index.html}" class="button">Back to home page</a>
        </p>
    </div>
</body>

</html>
